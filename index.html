<!doctype html>
<html lang="en" ng-app='Lunch'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="name">
         </div>
         <div class="form-group">
           <p>The input data should be separated with commas <em>i.e (Hamburger, Fish,...)</p>
             <button ng-click="getData()" class="btn btn-default">Check If Too Much
             </button>
         </div>
         <div class="form-group message">
          {{string}}
         </div>
   </div>

</body>
</html>
